name: 👷 ubuntu_ci-20.04

on: 
  push:
    paths:
      - 'ubuntu_ci/20.04/**'
      - '.github/workflows/ubuntu_ci-20.04.yml'
  pull_request:
    paths:
      - 'ubuntu_ci/20.04/**'
      - '.github/workflows/ubuntu_ci-20.04.yml'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: ⬇️ checkout
        uses: actions/checkout@v3

      - name: ⬇️ set up qemu
        uses: docker/setup-qemu-action@v2

      - name: ⬇️ set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔰 login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 👷 build
        uses: docker/build-push-action@v3
        if: github.ref_name != 'master'
        with:
          context: ubuntu_ci/20.04
          file: ./ubuntu_ci/20.04/Dockerfile
          tags: csplink/ubuntu_ci:20.04

      - name: 👷 build and push
        uses: docker/build-push-action@v3
        if: github.ref_name == 'master'
        with:
          push: true
          context: ubuntu_ci/20.04
          file: ./ubuntu_ci/20.04/Dockerfile
          tags: csplink/ubuntu_ci:20.04

      - name: 🐒 trigger repository_dispatch
        if: github.ref_name == 'master'
        run: |
          curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ github.token }}" https://api.github.com/repos/${{ github.repository }}/dispatches -d '{"event_type":"update-ubuntu_ci-20.04","client_payload":{"text": "update ubuntu_ci 20.04"}}'
